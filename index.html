<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextGadgets</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0d1117;
      color: white;
      padding: 15px 20px;
      position: relative;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 24px;
    }

    .logo {
      font-size: 18px;
      margin-left: 10px;
    }

    .right-items {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-box input {
      padding: 6px;
      border-radius: 4px;
      border: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #1f2937;
      color: white;
      transition: left 0.3s ease;
      padding: 20px;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar .close-btn {
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .menu-section {
      margin-bottom: 10px;
    }

    .menu-title {
      cursor: pointer;
      font-weight: bold;
    }

    .submenu {
      margin-left: 15px;
      display: none;
      animation: slideDown 0.3s ease forwards;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .submenu.show {
      display: block;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <header>
    <div style="display: flex; align-items: center;">
      <span class="menu-icon" id="menu-icon">&#9776;</span>
      <span class="logo">nextgadgets.tech</span>
    </div>
    <div class="right-items">
      <span>Blog</span>
      <span>About</span>
      <div class="search-box">
        <input type="text" placeholder="Search...">
      </div>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="close-btn" id="close-btn">&times;</div>
    <h2>Menu</h2>

    <div class="menu-section">
      <div class="menu-title">All</div>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleDropdown('mobiles')">Mobiles</div>
      <div class="submenu" id="mobiles">
        <div>Samsung</div>
        <div>Apple</div>
        <div>Xiaomi</div>
        <div>Realme</div>
        <div>OnePlus</div>
      </div>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleDropdown('tvs')">TV's</div>
      <div class="submenu" id="tvs">
        <div>Samsung</div>
        <div>LG</div>
        <div>Sony</div>
        <div>Panasonic</div>
      </div>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleDropdown('laptops')">Laptops</div>
      <div class="submenu" id="laptops">
        <div>HP</div>
        <div>Dell</div>
        <div>Asus</div>
        <div>Lenovo</div>
        <div>Apple</div>
      </div>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleDropdown('consoles')">Consoles</div>
      <div class="submenu" id="consoles">
        <div>PlayStation</div>
        <div>Xbox</div>
        <div>Nintendo</div>
      </div>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleDropdown('watches')">Smart Watches</div>
      <div class="submenu" id="watches">
        <div>Apple</div>
        <div>Samsung</div>
        <div>Noise</div>
        <div>Fire-Boltt</div>
      </div>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleDropdown('tablets')">Tablets</div>
      <div class="submenu" id="tablets">
        <div>iPad</div>
        <div>Samsung</div>
        <div>Lenovo</div>
      </div>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleDropdown('headphones')">Headphones / TWS</div>
      <div class="submenu" id="headphones">
        <div>boAt</div>
        <div>Noise</div>
        <div>JBL</div>
        <div>Sony</div>
      </div>
    </div>

  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuIcon = document.getElementById('menu-icon');
    const closeBtn = document.getElementById('close-btn');

    menuIcon.onclick = () => {
      sidebar.classList.add('active');
      overlay.classList.add('active');
    };

    closeBtn.onclick = () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    };

    overlay.onclick = () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    };

    function toggleDropdown(id) {
      const submenu = document.getElementById(id);
      submenu.classList.toggle('show');
    }
  </script>
</body>
</html>
